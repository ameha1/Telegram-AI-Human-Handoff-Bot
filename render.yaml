services:
- type: web
  name: telegram-ai-human-handoff-bot
  env: python
  buildCommand: pip install -r requirements.txt
  startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1 --lifespan on
  envVars:
    - key: TELEGRAM_TOKEN
      fromDatabase:
        name: telegram-ai-human-handoff-bot
        type: secret
        dotEnvVar: TELEGRAM_TOKEN
    - key: OPENAI_API_KEY
      fromDatabase:
        name: telegram-ai-human-handoff-bot
        type: secret
        dotEnvVar: OPENAI_API_KEY